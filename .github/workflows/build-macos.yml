name: Build macOS App

on:
  release:
    types: [created]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          # PortAudio needed at BUILD time only - gets bundled into the app
          brew install portaudio

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build self-contained macOS app
        run: |
          pyinstaller \
            --windowed \
            --onefile \
            --name "SMPTE-LTC-to-MTC" \
            --collect-all mido \
            --collect-all rtmidi \
            --hidden-import _cffi_backend \
            main.py

      - name: Create distributable zip
        run: |
          cd dist
          zip -r "SMPTE-LTC-to-MTC-macOS.zip" "SMPTE-LTC-to-MTC.app"

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/SMPTE-LTC-to-MTC-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
